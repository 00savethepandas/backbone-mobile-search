<!doctype html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Backbone Mobile Flickr App</title>
		<link rel="stylesheet" media="all" href=""/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="shortcut" HREF="img/flickly.png">
		<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
		<link rel="stylesheet"  href="css/style.css" />
	</head>
	
	<body lang="en">


<!--
/********************************************************
*  Index 
*********************************************************/
-->		

<div data-role="page" data-theme="a">
		
			<div data-role="header">
				<div id="sub-header">
					<h1 id="logo"><img src="img/flickly.png" alt="Flickly" />
						<div class="pink">Flick</div>
						<div class="blue">ly</div>
					</h1>
				</div>
			</div><!-- /header -->

				
			<div data-role="content"  data-theme="c" id="content-main">

			
	    		<div id="appview">
	    		
	    		
	    		<div id="homeheader">	
				</div>
	    		
	    	
					<ul data-role="listview" data-inset="true" data-theme="b" data-dividertheme="b">
						<li data-role="list-divider">Search</li>
						<li>
				
				
				
							<form method="post" action="#" id='queryForm' name="queryForm" onsubmit="return false">
								<div data-role="fieldcontain" class="cent">
									<label for="searchbox">Keywords:</label>
									<input id="searchbox" type="search" name="searchbox" />
								</div>
							</form>
					
							
							<div data-role="fieldcontain" class="cent">
								<label for="sortBy" class="select ui-select">Search by:</label>
								<select id="sortBy" data-native-menu="false">
									<option value="interestingness-asc" selected>Interesting</option>
									<option value="relevance">Relevance</option>
									<option value="date-posted-asc">Date Posted</option>
								</select>
								
								<div data-role="fieldcontain">
									<label for="slider">Results per page:</label>
									<input type="range" name="slider" id="slider" value="10" min="5" max="25"  />
								</div>
		
								
								<div class="search-meta">
								</div>
							</div>
							

				</li>
			</ul>
					
								
	    	</div>
		</div><!-- /content -->
		


	
	<div data-role="footer">
			<h4>A mobile backbone.js app by @addyosmani</h4>
	</div>
	
</div>



<!--
/********************************************************
*  PhotoView template
*********************************************************/
-->


	  <div id="photo" data-role="page" data-theme="d"> 
		<div data-role="header" data-theme="a"> 
			<h1>Viewing photo</h1> 
		</div> 
		<div data-role="content"> 
			<div id="photoview"></div>
			<ul id="photoviewholder"  data-role="listview" data-inset="true" data-theme="c" data-dividertheme="c">
			</ul> 
		</div> 
			
	  </div> 
	   
<!--
/********************************************************
*  ListView template
*********************************************************/
-->

	  <div id="search" data-role="page" data-theme="d"> 

		<div data-role="header" data-theme="a" data-role="controlgroup"> 
			<h1>Search Results</h1>
			<a href="#" id="prevSet">Previous</a>
			<a href="#" class="ui-btn-active" id="nextSet">Next</a>
			
		</div> 
		<div data-role="content"> 
			<ul id="listviewholder" data-role="listview" data-inset="true" data-theme="c" data-dividertheme="c">
			
			</ul> 
		</div> 
		
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
			<ul><a href="/" class="ui-btn-active" data-ajax="false"  class="ui-btn-right"  data-direction="reverse">New Search</a></ul>
			</div>
		</div>
		
	  </div> 

<!--
/********************************************************
*  Templates
*********************************************************/
-->

		
		
		<!--template for photoview-->
		<script type="text/template" id="photoviewul">
		<% _.each( results, function( item, i ){ %>

				<img title="<%= item.get("title") %>" src="<%= 'http://farm' + item.get("farm") + '.static.flickr.com/' + item.get("server") + '/' + item.get("id") + '_' + item.get("secret") + '_m.jpg' %>"/>
			
			<ul data-role="listview" data-inset="true">
				<li>Title: <%= item.get("title")._content %></li>
				<li>Description: <%= item.get("description")._content %></li>
				<li>Views: <%= item.get("views") %></li> 
				<li>Location: <%= item.get("owner").location %></li>
				<li>Taken by: <%= item.get("owner").realname %></li>
				<li>Date taken: <%= item.get("dates").taken %></li>
				<li><a href="<%= item.get("urls").url[0]._content %>">View Original On Flickr.com</a></li>
			</ul>
		
			<% }); %>
		</script>
		
		<!--template for list view -->
		<script type="text/template" id="listviewul">
		<% _.each( results, function( item, i ){ %>
				<li>
		<a class='ui-result' title='<%= item.get("title") %>' data-ajax="false" href="/#photo/<%= item.get("id") %>">
				<img title="<%= item.get("title") %>" src="<%= 'http://farm' + item.get("farm") + '.static.flickr.com/' + item.get("server") + '/' + item.get("id") + '_' + item.get("secret") + '_s.jpg' %>"/>
				<h3><%= item.get("title") %></h3> 
				<p></p> </a>
			   </li>
			<% }); %>
		</script>
		<!--template-->
    
<!--
/********************************************************
*  Script management
*********************************************************/
-->

		<script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/labjs/1.2.0/LAB.min.js"></script>
		<script type="text/javascript">
		$LAB
		.setOptions({AlwaysPreserveOrder:true})
		.script("app/init.js")
		.script("app/libs/json2.js")
		.script("app/libs/jquery.1.6.1.min.js")
		.script("http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js").wait(function(){
			/*
			This is meant as a global config option for end users to disable hashchange listening 
			(as opposed to urlHistory.listeningEnabled, which is an internal toggle)
			
			-- avoids broken/error url clashes
			*/
			$.mobile.hashListeningEnabled = false;
		})
		.script("app/libs/underscore-min.js")
		.script("app/libs/backbone-min.js")
		.script("app/utils.js")
		.script("app/routers/router.js")
		.script("app/models/resultEntry.js")
		.script("app/views/resultList.js")
		.script("app/models/resultCollection.js")
		.script("app/models/photoCollection.js")
		.script("app/views/appView.js")
		.script("app/views/photoList.js")
		.script("app/app.js")
		</script>
		
		
		
		<div class="ui-tint">
		</div>
		
				
	</body>
</html>
